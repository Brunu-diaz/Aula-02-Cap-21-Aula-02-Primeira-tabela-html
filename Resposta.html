<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        td {
            border: 1px solid rgb(185, 178, 178);
            padding: 10px;
        }

        tr {
            border-radius: 20px;
        }

        .primeira {
            background-color: rgb(226, 233, 236);
        }

    </style>
</head>
<body>
    <h1>Exemplo esperado de saída (sem CSS)</h1>
    <table>
        <tr class="primeira">
            <td>Nome do Produto</td>
            <td>Categoria</td>
            <td>Preço (R$)</td>
            <td>Estoque</td>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Vestuário</td>
            <td>49,90</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>Eletrônicos</td>
            <td>3.500,00</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Café Gourmet</td>
            <td>Alimentos</td>
            <td>29,90</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
